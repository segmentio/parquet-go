name: Test
on:
- pull_request

jobs:
  test:
    strategy:
      matrix:
        go:
        - 1.17
        - 1.18

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Go ${{ matrix.go }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Download Dependencies
      run: go mod download

    - name: Validate Formatting
      run: test -z $(find . -name '*.go' | xargs gofmt -l)

    - name: Run Tests
      run: go test -race ./...
