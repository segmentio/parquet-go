name: Test
on:
- pull_request

jobs:
  test:
    strategy:
      matrix:
        go:
        - '1.17.x'
        - '1.18.x'
        tags:
        - ''
        - purego
        label:
        - [self-hosted, linux, arm64, segment]
        - ubuntu-latest

    runs-on: ${{ matrix.label }}

    steps:
    - uses: actions/checkout@v2

    # Pin the JDK version to fix potential parquet-tools generation issues.
    - uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '18'

    - name: Install parquet-tools
      run: sudo apt-get install -y parquet-tools=1.12.2

    - name: Setup Go ${{ matrix.go }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Download Dependencies
      run: go mod download

    - name: Run Tests
      run: go test -race -tags=${{ matrix.tags }} ./...

  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Go ${{ matrix.go }}
      uses: actions/setup-go@v2
      with:
        go-version: '1.18.x'

    - name: Validate formatting
      run: make format
