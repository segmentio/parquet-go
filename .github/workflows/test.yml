name: Test
on:
- pull_request

jobs:
  test:
    strategy:
      matrix:
        go:
        - '1.17.x'
        - '1.18.x'
        tags:
        - ''
        - purego
        label:
        - [self-hosted, linux, arm64, segment]
        - ubuntu-latest

    runs-on: ${{ matrix.label }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup Go ${{ matrix.go }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}

    - name: Download Dependencies
      run: go mod download

    - name: Run Tests
      run: go test -race -tags=${{ matrix.tags }} ./...

    - name: Run Benchmarks
      run: go test -race -tags=${{ matrix.tags }} -run '^$' -bench . -benchtime 1x ./...

  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Go ${{ matrix.go }}
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x

    - name: Validate formatting
      run: make format

